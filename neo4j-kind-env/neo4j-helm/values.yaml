## @section Neo4j Image parameters
##

## Neo4j image
## ref: https://hub.docker.com/_/neo4j/
## @param image.registry Neo4j image registry
## @param image.repository Neo4j image repository
## @param image.tag Neo4j image tag (immutable tags are recommended)
## @param image.digest Neo4j image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
## @param image.pullPolicy Neo4j image pull policy
## @param image.pullSecrets Neo4j image pull secrets
## @param image.debug Enable Neo4j image debug mode
##
image:
  registry: docker.io
  repository: neo4j
  tag: "5.15.0"
  digest: ""
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
  ## Enable debug mode
  ##
  debug: false

## @section Neo4j Configuration parameters
##

## @param replicaCount Number of Neo4j replicas to deploy
